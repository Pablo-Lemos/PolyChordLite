notifications:
  email: false
language: python
python:
- '3.6'
os: linux
matrix:
  include:
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686 PRE_CMD=linux32
install:
- docker pull $DOCKER_IMAGE
script:
- docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/build.sh
deploy:
  provider: pypi
  user: travis.polychord
  distributions: sdist
  password:
    secure: 
  skip_existing: true
  on:
    branch: setup_pip
